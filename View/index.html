<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Book Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

  <h2 class="my-4">
    <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" width="30" style="margin-right: 10px;">
    <span style="color: #0d6efd;">Upload Book</span>
  </h2>

  
  <form id="uploadForm" class="row g-2 mb-4">
    <div class="col-md-3">
      <input type="text" id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="author" class="form-control" placeholder="Author" required>
    </div>
    <div class="col-md-4">
      <input type="text" id="fileUrl" class="form-control" placeholder="File URL" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </div>
  </form>

  
  <h4 class="mb-3" style="color: #198754;">ðŸ“˜ Book List</h4>
  <div id="bookList" class="row"></div>

 
  <script src="app.js" defer></script>

</body>
</html>
